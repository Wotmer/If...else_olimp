<!DOCTYPE html>
<html>
<head>
    <title>Добавить тег</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .auth-wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%),
            repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-container {
            position: relative;
            width: 380px;
            padding: 30px;
            background: linear-gradient(180deg, #252234 0%, #7366C0 28.5%, #36305A 57%, #242234 91.32%);
            border-radius: 12.8px;
            box-shadow: 0px 3.2px 13.6px rgba(0, 0, 0, 0.5);
        }

        .auth-form-container {
            background: #000000;
            border-radius: 10px;
            padding: 20px;
        }

        .auth-form {
            position: relative;
            width: 100%;
        }

        .auth-title {
            font-family: 'Abel', sans-serif;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            color: #FFFFFF;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-family: 'Lora', serif;
            font-size: 12px;
            color: #FFFFFF;
            margin-bottom: 5px;
            display: block;
        }

        .form-input {
            width: 100%;
            height: 40px;
            background: #533F6A;
            border: 1px solid #533F6A;
            border-radius: 7px;
            padding: 0 15px;
            color: #FFFFFF;
            font-family: 'Lora', serif;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn, .menu-btn {
            background: #533F6A;
            border: 1px solid #533F6A;
            color: #FFFFFF;
        }

        .submit-btn {
            width: 100%;
            height: 40px;
            border-radius: 7px;
            font-family: 'Abel', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover, .menu-btn:hover {
            background: #634F7A;
        }

        .error-message {
            color: #ff6200;
            font-size: 12px;
            margin-top: 5px;
            font-family: 'Roboto Mono', monospace;
        }

        .header {
            background: transparent;
            border-bottom: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .menu-btn {
            padding: 10px 15px;
            border-radius: 7px;
            font-family: 'Abel', sans-serif;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="menu-btn">На главную</a>
    </div>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-form-container">
                <h2 class="auth-title">Добавить тег</h2>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <form method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="tag_name">Название тега:</label>
                        <input class="form-input" type="text" name="tag_name" id="tag_name" required placeholder="Введите название тега">
                    </div>
                    <button type="submit" class="submit-btn">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
